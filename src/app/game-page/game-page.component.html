<button (click)="start()">start</button>
<div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-column-gap: 10px;">
<div style="grid-column: span 1;" fxLayout="column" fxLayoutGap="10px">
  <app-hand [cards]="game.opp"></app-hand>
  <div style="display: grid;	align-items: center; grid-template-columns: repeat(4, 1fr); grid-column-gap: 10px;">
    <app-hand style="grid-column: 2 / span 1;" [cards]="game.discard"></app-hand>
    <app-hand style="grid-column: 3 / span 1; max-height: 300px; overflow: auto;" [cards]="game.stock"></app-hand>
  </div>
  <app-hand [cards]="game.player"></app-hand>
</div>
<div style="grid-column: span 1;" fxLayout="column" fxLayoutGap="10px">
  <app-hidden-hand [size]="game.opp.length"></app-hidden-hand>

  <div style="display: grid;	align-items: center; grid-template-columns: repeat(4, 1fr); grid-column-gap: 10px;">
    <app-discard-pile style="grid-column: 2 / span 1;" [topFid]="game.discard.length !== 0 && game.discard[game.discard.length-1].id" [size]="game.discard.length"></app-discard-pile>
    <app-stockpile style="grid-column: 3 / span 1;" [size]="game.stock.length"></app-stockpile>
  </div>

  <app-hand [cards]="game.player" section="player"></app-hand>
</div>
</div>

<div style="padding: 20px; border: 2px solid #b7b7b7; border-radius: 5px; background: antiquewhite;">
  <div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="10px grid">
    <app-card *ngFor="let card of cards; let i = index" [fid]="card.id"
              [clickable]="markedForPlay(card)"
              (click)="isClickable(card.id) && discard(i)"
    ></app-card>
  </div>
</div>
